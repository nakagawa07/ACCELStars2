<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="index, follow, noarchive" />
	<title>{{ $.Site.Title }}</title>
	<link rel="icon" href="{{ $.Site.BaseURL }}{{ $.Site.Params.favicon }}" />
	<meta name="description" content="{{ $.Site.Params.description }}" />
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	{{ hugo.Generator }}

	{{ if .Site.GoogleAnalytics }}
	{{ template "_internal/google_analytics.html" . }}
	{{ end }}

	{{ template "_internal/twitter_cards.html" . }}
	{{ template "_internal/opengraph.html" . }}

	<!-- CSS Styles -->
	{{ partial "styles.html" . }}

	<!-- Google Fonts -->
	{{ if $.Site.Params.googlefonts.font }}
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ $.Site.Params.googlefonts.font }}">

	<style>
		body {
			font-family: '{{ $.Site.Params.googlefonts.font }}',
			sans-serif;
		}
	</style>
	{{ end }}


<script type="text/javascript">
   // ページの読み込みが完了してから実行
   $(function() {
      // スクロール途中から表示したいメニューバーを指定
      var navBox = $("#header_wrap02");
 
      // メニューバーは初期状態では消しておく
      navBox.hide();
 
      // 表示を開始するスクロール量を設定(px)
      var TargetPos = 350;
 
      // スクロールされた際に実行
      $(window).scroll( function() {
         // 現在のスクロール位置を取得
         var ScrollPos = $(window).scrollTop();
         // 現在のスクロール位置と、目的のスクロール位置を比較
         if( ScrollPos > TargetPos ) {
            // 表示(フェイドイン)
            navBox.fadeIn();
         }
         else {
            // 非表示(フェイドアウト)
            navBox.fadeOut();
         }
      });
   });
</script>


</head>
